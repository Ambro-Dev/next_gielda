version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: next-gielda-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://mongo:27017/next_gielda
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_PUBLIC_SITE_URL=${NEXTAUTH_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}
      - NEXT_PUBLIC_GOOGLE_MAP_API_KEY=${NEXT_PUBLIC_GOOGLE_MAP_API_KEY}
      - EMAIL_SERVER=${EMAIL_SERVER}
      - EMAIL_FROM=${EMAIL_FROM}
      - UPLOADTHING_SECRET=${UPLOADTHING_SECRET}
      - UPLOADTHING_APP_ID=${UPLOADTHING_APP_ID}
      - SOCKET_IO_PORT=3001
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - gielda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:6.0
    container_name: next-gielda-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./backups:/backups
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=next_gielda
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    networks:
      - gielda-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: next-gielda-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gielda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup service for MongoDB
  mongo-backup:
    image: mongo:6.0
    container_name: next-gielda-backup
    volumes:
      - mongo_data:/data/db:ro
      - ./backups:/backups
    environment:
      - MONGO_HOST=mongo
      - MONGO_DATABASE=next_gielda
    command: >
      sh -c "
        while true; do
          echo 'Starting backup...'
          mongodump --host mongo --db next_gielda --out /backups/$$(date +%Y%m%d_%H%M%S)
          echo 'Backup completed'
          sleep 86400
        done
      "
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gielda-network

volumes:
  mongo_data:
    driver: local

networks:
  gielda-network:
    driver: bridge
